<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Línguas Quebec</title>
</head>
<body>
    <header>
        <div class="elementos-header">
            <div style="display: flex;">
                <a href="../index.html"><img src="../assets/image 4.png" alt="logo-site"></a>
                <h1 style="padding-top: 10px; padding-left: 5px;">Línguas Quebec</h1>
            </div>
        </div>
    </header>
    <main>
        <section id="Form">
            <form action="LoginProfessores.php" method="post" class="formulario">
                <h2 class="login">Seu Login: Professor</h2>
                <div class="espaco">
                    <div class="estilo-form">
                        <label for="id">Id:</label>
                        <input type="number" name="id" id="id" required placeholder="Ex: 21381237" oninput="javascript: if (this.value.length > 8) this.value = this.value.slice(0, 8);">
                    </div>
                    <div class="estilo-form">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required placeholder="Ex: joao123">
                    </div>
                    <div class="estilo-checkbox">
                        <input type="checkbox" name="lembrar" id="lembrar" onclick="mostrarSenha()">
                        <label for="lembrar">Ver senha</label>
                    </div>
                </div>
                <div class="botao-acessar">
                    <a href=""><input type="submit" value="Acessar" id="acessar"></a>
                </div>
                <a href="" class="esqueceu-senha">Esqueceu sua senha?</a>
            </form>
        </section>
        <script>
                function mostrarSenha() {
                    var senhaInput = document.getElementById('senha');
                    var lembrarCheckbox = document.getElementById('lembrar');

                    if (lembrarCheckbox.checked) {
                        senhaInput.type = 'text'; // Altera o tipo de entrada para "text" (mostrar senha)
                    } else {
                        senhaInput.type = 'password'; // Altera o tipo de entrada de volta para "password" (ocultar senha)
                    }
                }
        </script>
    </main>
</body>
</html>
