<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <section id="grid">
        <section class="section-style">
            <h1>Calculadora</h1>
            <div class="resultados"><p>0</p></div>
            <div class="flex">
                <button type="button" class="botoes" id="um">1</button>
                <button type="button" class="botoes" id="dois">2</button>
                <button type="button" class="botoes" id="tres">3</button>
                <button type="button" class="botoes" id="divisao">/</button>
            </div>
            <div class="flex">
                <button type="button" class="botoes" id="quatro">4</button>
                <button type="button" class="botoes" id="cinco">5</button>
                <button type="button" class="botoes" id="seis">6</button>
                <button type="button" class="botoes" id="multiplicacao">*</button>
            </div>
            <div class="flex">
                <button type="button" class="botoes" id="sete">7</button>
                <button type="button" class="botoes" id="oito">8</button>
                <button type="button" class="botoes" id="nove">9</button>
                <button type="button" class="botoes" id="menos">-</button>
            </div>
            <div class="flex">
                <button type="button" class="botoes" id="apagar">C</button>
                <button type="button" class="botoes" id="zero">0</button>
                <button type="button" class="botoes" id="igual">=</button>
                <button type="button" class="botoes" id="mais">+</button>
            </div>
        </section>
    </section>
    <script src="index.js"></script>
</body>
</html>
